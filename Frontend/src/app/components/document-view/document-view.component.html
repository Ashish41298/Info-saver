<div class="video_payer" *ngIf="viewer == 'video'" [style.width]="Winwidth">
  <video controls  (loadedmetadata)="onVideoLoaded()">
    <source [src]="url" type="video/mp4">
    <!-- src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" -->
  </video>
</div>
<div class="page" *ngIf="viewer == 'image' || viewer == 'Office' " >
  <div #Doxviewer class="viewer" style="height:100vh; width:100%;"></div>
</div>

<div class="datacon" *ngIf="!externalViewer" [hidden]="viewer == 'image'">
    <div *ngIf="configuredViewer !== 'pdf'" [innerHtml]="docHtml"></div>
    <object *ngIf="fullUrl && configuredViewer === 'pdf'" [data]="fullUrl" type="application/pdf" width="100%"
      height="100%">
      <p>
        Your browser does not support PDFs.
        <a [href]="fullUrl">Download the PDF</a>.
      </p>
    </object>
  </div>
  <div class="datacon" *ngIf="externalViewer" [hidden]="viewer == 'image' || viewer == 'office'">
    <iframe class="frames" (load)="iframeLoaded()" *ngIf="fullUrl && disableContent === 'none'" #iframe
      id="iframe-doc-viewer" frameBorder="0" [src]="fullUrl"></iframe>
    <div class="container" *ngIf="disableContent !== 'none'">
      <div [class.overlay-full]="disableContent === 'all'" [class.overlay-popout-google]="
            configuredViewer === 'google' &&
            (disableContent === 'popout' || disableContent === 'popout-hide')
          " [style.background-color]="
            disableContent === 'popout-hide' ? '#fff' : '#fff'
          "></div>
    -  <iframe (load)="iframeLoaded()" *ngIf="fullUrl" #iframe id="iframe" frameBorder="0" [src]="fullUrl"></iframe>
    </div>
   
  </div>

  <button mat-button class="cancelviewer" (click)="downloadImage()" *ngIf="viewer == 'url'">
    <i style="font-size:20px; color: white;" class="fa-solid fa-cloud-arrow-down"></i>
  </button>
