  <div class="mcond" [hidden]="folderpopup == false" [style.background]="backgroundColor">
    <div style="float: right; display:flex; gap:7px; margin:10px">
      <button [style.color]="textColorsss" mat-icon-button (click)="bgorders()" title="Change the background color" class="paint_M"><i class="fa-solid fa-brush" style="font-size: 15px;"></i></button>
      <button [style.color]="textColorsss" mat-icon-button (click)="iconsorder()" title="Change the folders, files-icons and text color" class="paint_M"><i class="fa-solid fa-screwdriver-wrench" style="font-size: 15px;"></i></button>
    </div>
    <button mat-icon-button class="button-back" (click)="closed()"><i style="margin-left: -2px;"
        class="fa-solid fa-caret-left"></i></button>
    <!------inner-Doc------->

    <h2 class="tags" *ngIf="addedfolders" [style.color]="textColorsss" >Folders</h2>
    <div class="grid-i"  *ngIf="selecteddoc"
      style="width: 100% !important;" [ngStyle]="In_style" mwlResizable (resizeEnd)="InonResizeEnd($event)" cdkDrag >
      <div class="example-handle" cdkDragHandle >
        <svg width="24px" title="Move the folder containers on the Screen" [style.fill]="textColorsss" fill="currentColor" viewBox="0 0 24 24" style="height: 15px !important;">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <div class="mainfol" *ngFor="let inner of selecteddoc index as i">
        <button mat-button class="foderbtn" [title]="inner.name" [value]="inner.name" (click)="pathcon(inner, $event)">
          <img class="fimg" style="height:38px; float: left; margin: 2px 5px 0px 0px;"
          [src]="cfolder_pngs" alt="folder">
          <div id="innnernames" class="foldername" [style.color]="textColorsss" >
            {{inner.name}}
          </div>
        </button>
        <button [style.color]="iconiconicolors" class="infbtn" [matMenuTriggerFor]="MDRight" mat-icon-button (click)="rightclick(inner)"><i
          [style.color]="textColorsss"  class="fa-solid fa-ellipsis-vertical" style="font-size: 19px;"></i></button>
      </div>
      <div class="resize-handle-top" mwlResizeHandle [resizeEdges]="{ top: true }"><i
        [style.color]="textColorsss" class="fa-solid fa-caret-up"></i></div>
      <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"><i
        [style.color]="textColorsss" class="fa-solid fa-sort-down"></i></div>
      <div class="resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"><i
        [style.color]="textColorsss" class="fa-solid fa-caret-right"></i></div>
    </div>
    <h2 class="tags" *ngIf="addedfolders" [style.color]="textColorsss" >Files</h2>
    <div class="grid-i" [ngStyle]="In_directFstyle" mwlResizable (resizeEnd)="IndirectFonResizeEnd($event)" cdkDrag >
       <div class="example-handle" cdkDragHandle >
          <svg width="24px" title="Move the folder containers on the Screen" [style.fill]="textColorsss" fill="currentColor" viewBox="0 0 24 24" style="height: 15px !important;">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
      <div class="mainfol" *ngFor="let file of innerselfiles index as i">
        <button mat-button class="foderbtn" [title]="file.name">
          <i [style.color]="iconiconicolors" class="fa-solid {{ getFileIcon(file.mimetype) }} deepicon "></i>
          <div id="innnernames" class="foldername" [style.color]="textColorsss">
            {{file.name}}
          </div>
        </button>


        <button [style.color]="iconiconicolors" class="infbtn" [matMenuTriggerFor]="fileRight" mat-icon-button (click)="filesrightclick(file,i)"><i
            class="fa-solid fa-ellipsis-vertical" style="font-size: 19px;"></i></button>
      </div>
      <div class="resize-handle-top" mwlResizeHandle [resizeEdges]="{ top: true }"><i [style.color]="textColorsss" class="fa-solid fa-caret-up"></i></div>
      <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"><i
        [style.color]="textColorsss"  class="fa-solid fa-sort-down"></i></div>
      <div class="resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"><i
        [style.color]="textColorsss"  class="fa-solid fa-caret-right"></i></div>
    </div>
  </div>
</mat-drawer-container>
